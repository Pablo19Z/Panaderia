<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario - Migas de oro Dorè</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%); color: #f8f9fa; }
        .navbar { background: rgba(0,0,0,0.9) !important; }
        .brand-name { font-family: 'Dancing Script', cursive; color: #ffd700; font-size: 1.8rem; }
        .card { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,215,0,0.3); }
        .btn-gold { background: linear-gradient(45deg, #ffd700, #ffed4e); color: #000; border: none; }
        .btn-gold:hover { background: linear-gradient(45deg, #ffed4e, #ffd700); color: #000; }
        .table-dark { background: rgba(0,0,0,0.7); }
        .alert-warning { background: rgba(255,193,7,0.2); border-color: #ffc107; color: #fff3cd; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand brand-name" href="/">Migas de oro Dorè</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/logout">Cerrar Sesión</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-boxes"></i> Gestión de Inventario</h3>
                    </div>
                    <div class="card-body">
                        <!-- Alertas de Stock Bajo -->
                        <div class="row mb-4">
                            <div class="col-12">
                                <div class="alert alert-warning">
                                    <h5><i class="fas fa-exclamation-triangle"></i> Alertas de Stock</h5>
                                    <p>Productos con stock bajo que requieren atención inmediata.</p>
                                </div>
                            </div>
                        </div>

                        <!-- Formulario Agregar Insumo -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Agregar Nuevo Insumo</h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" action="/inventario/agregar">
                                            <div class="mb-3">
                                                <label class="form-label">Nombre del Insumo</label>
                                                <input type="text" class="form-control" name="nombre" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Cantidad</label>
                                                <input type="number" class="form-control" name="cantidad" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Unidad</label>
                                                <select class="form-control" name="unidad" required>
                                                    <option value="kg">Kilogramos</option>
                                                    <option value="g">Gramos</option>
                                                    <option value="l">Litros</option>
                                                    <option value="ml">Mililitros</option>
                                                    <option value="unidad">Unidades</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Stock Mínimo</label>
                                                <input type="number" class="form-control" name="stock_minimo" required>
                                            </div>
                                            <button type="submit" class="btn btn-gold">
                                                <i class="fas fa-plus"></i> Agregar Insumo
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>

                            <!-- Movimientos Rápidos -->
                            <div class="col-md-6">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Movimientos Rápidos</h5>
                                    </div>
                                    <div class="card-body">
                                        <form method="POST" action="/inventario/movimiento">
                                            <div class="mb-3">
                                                <label class="form-label">Insumo</label>
                                                <select class="form-control" name="insumo_id" required>
                                                    <option value="">Seleccionar insumo...</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Tipo de Movimiento</label>
                                                <select class="form-control" name="tipo" required>
                                                    <option value="entrada">Entrada</option>
                                                    <option value="salida">Salida</option>
                                                </select>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Cantidad</label>
                                                <input type="number" class="form-control" name="cantidad" required>
                                            </div>
                                            <div class="mb-3">
                                                <label class="form-label">Motivo</label>
                                                <input type="text" class="form-control" name="motivo" placeholder="Ej: Compra, Uso en producción, Merma">
                                            </div>
                                            <button type="submit" class="btn btn-gold">
                                                <i class="fas fa-exchange-alt"></i> Registrar Movimiento
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tabla de Inventario -->
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Inventario Actual</h5>
                                    </div>
                                    <div class="card-body">
                                        <div class="table-responsive">
                                            <table class="table table-dark table-striped">
                                                <thead>
                                                    <tr>
                                                        <th>Insumo</th>
                                                        <th>Cantidad Actual</th>
                                                        <th>Unidad</th>
                                                        <th>Stock Mínimo</th>
                                                        <th>Estado</th>
                                                        <th>Acciones</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td>Harina de Trigo</td>
                                                        <td>25</td>
                                                        <td>kg</td>
                                                        <td>10</td>
                                                        <td><span class="badge bg-success">Normal</span></td>
                                                        <td>
                                                            <button class="btn btn-sm btn-warning">
                                                                <i class="fas fa-edit"></i>
                                                            </button>
                                                            <button class="btn btn-sm btn-info">
                                                                <i class="fas fa-history"></i>
                                                            </button>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
